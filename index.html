<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">

  <title>Kan-Laon</title>
</head>
<body>
  <div class="container">
    <div class="col-12 col-md-10 offset-md-1">
      <div class="row">
        <div class="card m-1 bg-light" id="modal-form">
          <form id="time-card" class="form-inline m-3 mx-auto">
            <div class="form-group mr-2">
              <input type="number" name="day" class="form-control">
            </div>
            <div class="form-group mr-1">
              <input type="time" name="start-time" class="form-control">
            </div>
            <div class="form-group ml-1 mr-3">
              <input type="time" name="end-time" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary">
          </form>
        </div>
      </div>
      <div class="row">
        <table class="table table-sm table-striped">
          <thead>
            <th class="text-center">Day</th>
            <th class="text-center">Start Time</th>
            <th class="text-center">End Time</th>
          </thead>
          <tbody id="time-card">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
